<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/survey.css" />
    </head>
    <body>
        <h1>Survey</h1>
        <form class="survey-form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
            <fieldset>
                <legend>Your information</legend>
                <div>
                    <label for="firstname">First name:</label>
                    <input type="text"id="firstname" name="firstname" placeholder="Your First Name" />
                </div>
                <div>
                    <label for="lastname">Last name:</label>
                    <input type="text" id="lastname" name="lastName" placeholder="Your Last Name" />
                </div>
                <div>
                    <label for="youremail">Your email:</label>
                    <input type="email" id="youremail" name="email" placeholder="Your Email Address" />
                </div>
            </fieldset>
            <fieldset>
                <lengend>Survey Questions</lengend>
                <div>
                    Favorite sport:
                    <input type="radio" id="baseball"name="sport" value="baseball" /> 
                    <label for="baseball">Baseball</label>
                    <input type="radio" id="rugby" name="sport" value="rugby" /> 
                    <label for="rugby">Rugby</label>
                    <input type="radio" id="snowboarding" name="sport" value="snowboarding" />
                    <label for="snowboarding">Snowboarding</label> 
                </div>
                <div>
                    Your pets:
                    <input type="checkbox" name="pets" value="cat" /> Cat
                    <input type="checkbox" name="pets" value="dog" /> Dog
                    <input type="checkbox" name="pets" value="iguana" /> Iguana
                </div>
            </fieldset>
            <input type="submit" id="submit-btn" />
        </form>
    </body>
    </hmtl>
